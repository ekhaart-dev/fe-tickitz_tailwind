<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Tickitz</title>
    <link rel="stylesheet" href="./assets/css/sign_up.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-banner">
            <div>
                <img src="/assets/img/tickitz-white.png" alt="">
            </div>
            <h4>wait, watch, wow!</h4>
        </div>
        <div class="form">
            <h2>Sign In</h2>
            <h6>Sign in with your data that you entered during
                your registration</h6>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br><br>
    
                <input class="submit" type="submit" value="Sign in">
            </form>

            <h6 class="footer">Forgot your password ? <a href=".#">Reset now</a></h6>
            <h6 class="footer">Don't have an account ? <a href="./sign_up.html">Sign Up</a></h6>
        </div>
    </div>
</body>
</html>
